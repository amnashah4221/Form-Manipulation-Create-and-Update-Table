<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Manipulation, Creating and Updating Table</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
    <div class="form-container">
        <div class="heading1">
        <h1>Add / Update Person Form</h1>
        </div>
        <div class="form-body">
            <form id="record-form">
                <div class="namefield">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/>
                </div>

                <div class="genderfield">
                <label>Gender:</label>
                <label><input type="radio" id="male" value="Male" name="gender" />Male</label>
                <label><input type="radio" id="female" value="Female" name="gender"/>Female</label>
                </div>

                <div class="agefield">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"/>
                </div>

                <div class="cityfield">
                <label for="city">City:</label>
                <select class="city-list" name="city">
                    <option value="lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="karachi">Karachi</option>
                    <option value="faisalabad">Faisalabad</option>
                    <option value="gujranwala">Gujranwala</option>
                </select>
                </div>
                <div class="buttons">
                <input type="reset" id="reset-btn" value="Reset" name="reset"/>
                <input type="submit" id="add-btn" value="Add" name="add"/>
                <input type="button" id="update-btn" value="Update" name="update"/>
                </div>
            </form>
        </div>
    </div>

    <div class="table-container">
        <h1>List of Persons</h1>
        <div class="table-body">
            <table class="recordtable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js">

        </script>
</body>
</html>
